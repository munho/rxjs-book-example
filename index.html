<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <!-- font awesome CDN -->
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <!-- Kakao Map JavaScript API 키 -->
    <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a882c5fbec1133ff572be42cb50293c7"></script>
    <!-- RxJS 라이브러리 -->
    <!-- 브라우저가 지원하는 ES Modules을 지원하기 위해서 해당 예제에서는 umd 모듈을 사용 -->
    <script src="../node_modules/rxjs/bundles/rxjs.umd.js"></script>
</head>
<body>
<header>
    <h2 class="bus">Kakao Maps</h2>
    <!-- 자동완성 UI 영역 (시작) -->
    <div class="autocomplete">
        <input type="input" placeholder="검색"/>
        <ul class="layer"></ul>
        <div class="loading">
            <i class="fas fa-spinner fa-pulse"></i>
        </div>
    </div>
    <!-- 자동완성 UI 영역 (끝) -->
</header>
<main>
    <!-- 지도 영역 (시작) -->
    <article class="map"></article>
    <!-- 지도 영역 (끝) -->
    <!-- 사이드바 영역 (시작) -->
    <aside class="stations">
        <div class="title-container">
            <span class="title"></span>
        </div>
        <ul></ul>
    </aside>
    <!-- 사이드바 영역 (끝) -->
</main>
<script type="module" src="./src/app.js"></script>
</body>
</html>
